                    <option value="600*600">600*600</option>

<script>
    // 全局变量
    let tiles = [];
    let tileIndex = 0;
    let currentMode = 'outbound';
    let stockData = [];
    let queryStats = {};
    let isAdmin = false;
    let isOfflineMode = false;
    const ADMIN_PASSWORD = "admin"; // 请修改为安全密码
    
    // 库存阈值设置
    const STOCK_THRESHOLDS = {
        urgent: 10,   // 紧急库存（<=10箱）
        low: 50,      // 低库存（<=50箱）
        medium: 100   // 中等库存（<=100箱）
    };

    // 页面加载完成后执行
    window.addEventListener('DOMContentLoaded', function() {
        // 显示当前日期
        const now = new Date();
        document.getElementById('date').textContent = 
            `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2, '0')}/${now.getDate().toString().padStart(2, '0')}`;

        // 绑定管理员登录按钮事件
        document.getElementById('adminLoginBtn').addEventListener('click', authenticateAdmin);
        
        // 为清空按钮添加事件监听器
        document.getElementById('clearButton').addEventListener('click', clearAll);

        // 初始化系统，优先加载库存数据
        initSystem();
        
        // 监听网络状态变化
        window.addEventListener('online', function() {
            isOfflineMode = false;
            document.getElementById('offlineNotice').style.display = 'none';
            showToast('网络已恢复，正在同步数据...');
            loadStockData();
            loadStatsData();
        });
        
        window.addEventListener('offline', function() {
            isOfflineMode = true;
            document.getElementById('offlineNotice').style.display = 'block';
            showToast('网络已断开，将使用本地缓存数据');
        });
    });

    // 初始化系统
    function initSystem() {
        // 检查网络状态
        isOfflineMode = !navigator.onLine;
        if (isOfflineMode) {
            document.getElementById('offlineNotice').style.display = 'block';
        }

        // 优先加载库存数据
        loadStockData();
        
        // 加载统计数据
        loadStatsData();

        // 恢复本地计划数据
        restoreSavedData();
        
        // 检查Firebase是否初始化成功，设置实时监听
        if (window.firebaseApp) {
            // 设置实时监听，当库存数据变化时自动更新所有用户
            firebase.onValue(stockRef, (snapshot) => {
                const data = snapshot.val();
                if (data && data.stockData) {
                    stockData = data.stockData;
                    updateLastUpdateTime(data.updateTime);
                    
                    // 缓存到本地
                    localStorage.setItem('cachedStockData', JSON.stringify(stockData));
                    localStorage.setItem('cachedStockTime', data.updateTime);
                    
                    if (currentMode === 'stock') {
                        // 如果当前在库存查询页面，重新执行查询
                        const currentSearch = document.getElementById('stockCode').value.trim();
                        if (currentSearch) {
                            searchStock();
                        }
                    }
                    
                    showToast('库存数据已更新');
                }
            });
            
            // 监听统计数据变化
            firebase.onValue(statsRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    queryStats = data;
                    // 缓存到本地
                    localStorage.setItem('cachedQueryStats', JSON.stringify(queryStats));
                }
            });
        } else {
            console.warn('Firebase未初始化成功，将使用本地模式');
            isOfflineMode = true;
            document.getElementById('offlineNotice').style.display = 'block';
        }
    }

    // 加载查询统计数据
    function loadStatsData() {
        // 先尝试从本地缓存加载
        const cachedStats = localStorage.getItem('cachedQueryStats');
        if (cachedStats) {
            try {
                queryStats = JSON.parse(cachedStats);
            } catch (e) {
                console.error('解析缓存的统计数据失败', e);
                queryStats = {};
            }
        }

        // 如果在线，从服务器加载最新数据
        if (!isOfflineMode && window.firebaseApp) {
            firebase.get(statsRef).then((snapshot) => {
                if (snapshot.exists()) {
                    queryStats = snapshot.val();
                    // 更新缓存
                    localStorage.setItem('cachedQueryStats', JSON.stringify(queryStats));
                } else {
                    // 如果没有统计数据，初始化一个空对象
                    queryStats = {};
                }
            }).catch((error) => {
                console.error('加载统计数据失败', error);
            });
        }
    }

    // 记录查询次数
    function recordQuery(tileCode) {
        if (isOfflineMode) {
            // 离线时先存储到本地，等联网后同步
            let offlineQueries = JSON.parse(localStorage.getItem('offlineQueries') || '[]');
            offlineQueries.push({
                code: tileCode,
                timestamp: new Date().getTime()
            });
            localStorage.setItem('offlineQueries', JSON.stringify(offlineQueries));
            return;
        }

        // 在线时直接更新到服务器
        if (window.firebaseApp) {
            // 为当前瓷砖代码创建引用
            const codeRef = ref(database, `queryStats/${tileCode}`);
            
            // 获取当前计数
            const currentCount = (queryStats[tileCode] || 0) + 1;
            
            // 更新计数
            update(codeRef, currentCount).then(() => {
                // 本地同步更新
                queryStats[tileCode] = currentCount;
                localStorage.setItem('cachedQueryStats', JSON.stringify(queryStats));
            }).catch((error) => {
                console.error('更新查询统计失败', error);
            });
        }
    }

    // 处理离线查询记录的同步
    function syncOfflineQueries() {
        if (!isOfflineMode && window.firebaseApp) {
            const offlineQueries = JSON.parse(localStorage.getItem('offlineQueries') || '[]');
            if (offlineQueries.length > 0) {
                // 统计每个瓷砖的查询次数
                const queryCounts = {};
                offlineQueries.forEach(query => {
                    queryCounts[query.code] = (queryCounts[query.code] || 0) + 1;
                });
                
                // 批量更新到服务器
                const updates = {};
                Object.keys(queryCounts).forEach(code => {
                    const totalCount = (queryStats[code] || 0) + queryCounts[code];
                    updates[code] = totalCount;
                });
                
                update(statsRef, updates).then(() => {
                    // 清除离线记录

    // 加载库存数据 - 修复版，增加强制刷新参数
    function loadStockData(forceRefresh = false) {
        // 显示加载状态
        document.getElementById('last-update-time').textContent = '库存最后更新时间：加载中...';
        
        // 如果不是强制刷新，先尝试从本地缓存加载
        if (!forceRefresh) {
            const cachedStock = localStorage.getItem('cachedStockData');
            const cachedTime = localStorage.getItem('cachedStockTime');
            
            if (cachedStock) {
                try {
                    stockData = JSON.parse(cachedStock);
                    updateLastUpdateTime(cachedTime);
                    
                    // 如果有缓存数据，先显示缓存数据
                    if (currentMode === 'stock' && document.getElementById('stockCode').value.trim()) {
                        searchStock();
                    }
                } catch (e) {
                    console.error('解析缓存的库存数据失败', e);
                    stockData = [];
                }
            }
        }

        // 如果在线，尝试从Firebase加载最新数据
        if (!isOfflineMode && window.firebaseApp) {
            firebase.get(stockRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    if (data && data.stockData) {
                        // 只有当数据不同时才更新
                        const newDataStr = JSON.stringify(data.stockData);
                        const oldDataStr = JSON.stringify(stockData);
                        
                        if (newDataStr !== oldDataStr || forceRefresh) {
                            stockData = data.stockData;
                            showToast('已获取最新库存数据');
                            
                            // 如果在库存查询页面且有查询内容，重新查询
                            if (currentMode === 'stock' && document.getElementById('stockCode').value.trim()) {
                                searchStock();
                            }
                        } else {
                            showToast('库存数据已是最新');
                        }
                        
                        updateLastUpdateTime(data.updateTime);
                        
                        // 缓存到本地
                        localStorage.setItem('cachedStockData', newDataStr);
                        localStorage.setItem('cachedStockTime', data.updateTime);
                    } else {
                        showToast('库存数据格式不正确');
                        document.getElementById('last-update-time').textContent = '库存最后更新时间：数据格式错误';
                    }
                } else {
                    showToast('尚未有库存数据，请管理员上传');
                    document.getElementById('last-update-time').textContent = '库存最后更新时间：暂无数据';
                }
                
                // 同步离线查询记录
                syncOfflineQueries();
            }).catch((error) => {
                console.error('加载库存数据失败', error);
                showToast('加载库存数据失败，请稍后重试');
                document.getElementById('last-update-time').textContent = '库存最后更新时间：加载失败';
            });
        } else if (stockData.length === 0) {
            showToast('无库存数据，请管理员上传');
            document.getElementById('last-update-time').textContent = '库存最后更新时间：无数据';
        }
    }

    // 复制功能
    function copyResult() {
        const resultElement = document.getElementById('result');
        const result = resultElement.textContent;
        const copyButton = document.getElementById('copyButton');
        
        if (!result) {
            showToast('没有可复制的内容');

        }
        
        // 重置按钮状态
        copyButton.classList.remove('copied');
        
        // 方法1：尝试使用现代剪贴板API
        if (navigator.clipboard) {
            navigator.clipboard.writeText(result).then(() => {
                confirmCopySuccess(copyButton);
            }).catch(err => {
                console.log('剪贴板API失败，尝试备选方法', err);
                fallbackCopyMethod(resultElement, copyButton);
            });
        } else {
            // 直接使用备选方法
            fallbackCopyMethod(resultElement, copyButton);
        }
    }
    
    // 备选复制方法（兼容旧浏览器）
    function fallbackCopyMethod(element, button) {
        // 选中内容
        const range = document.createRange();
        range.selectNode(element);
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        
        try {
            // 尝试执行复制命令
            const successful = document.execCommand('copy');
            if (successful) {
                confirmCopySuccess(button);
            } else {
                throw new Error('复制命令执行失败');
            }
        } catch (err) {
            console.error('所有复制方法都失败了', err);
            showToast('复制失败，请手动复制 (Ctrl+C)');
        } finally {
            // 清除选中状态
            selection.removeAllRanges();
        }
    }
    
    // 确认复制成功并提供视觉反馈
    function confirmCopySuccess(button) {
        // 添加成功样式
        button.classList.add('copied');
        
        // 显示提示
        showToast('内容已复制到剪贴板');
        
        // 3秒后移除成功样式
        setTimeout(() => {
            button.classList.remove('copied');
        }, 3000);
    }

    // 搜索库存 - 修复版，增强错误处理和反馈
    function searchStock() {
        const searchCode = document.getElementById('stockCode').value.trim().toLowerCase();
        const table = document.getElementById('stock-result-table');
        const tbody = document.getElementById('stock-result-body');
        const message = document.getElementById('stock-result-message');
        
        // 重置结果显示
        table.style.display = 'none';
        tbody.innerHTML = '';
        message.textContent = '正在查询...';
        
        if (!searchCode) {
            message.textContent = '请输入编号关键词';
            showToast('请输入编号关键词');
            return;
        }
        
        if (stockData.length === 0) {
            message.textContent = '暂无库存数据，请管理员上传';
            showToast('暂无库存数据');
            return;
        }
        
        try {
            // 过滤匹配的库存项
            const matchedItems = stockData.filter(item => 
                item.code && item.code.toLowerCase().includes(searchCode)
            );
            
            if (matchedItems.length === 0) {
                message.textContent = `未找到包含"${searchCode}"的瓷砖`;
                showToast('未找到匹配的瓷砖');
                return;
            }
            
            // 显示表格，隐藏提示信息
            table.style.display = 'table';
            message.textContent = '';
            
            // 填充表格内容
            matchedItems.forEach(item => {
                // 记录查询次数
                recordQuery(item.code);
                
                const row = document.createElement('tr');
                
                // 高亮显示匹配的文本
                let codeHtml = item.code || '';
                const index = codeHtml.toLowerCase().indexOf(searchCode);
                if (index !== -1) {
                    const before = codeHtml.substring(0, index);
                    const match = codeHtml.substring(index, index + searchCode.length);
                    const after = codeHtml.substring(index + searchCode.length);
                    codeHtml = `${before}<span class="search-highlight">${match}</span>${after}`;
                }
                
                // 根据库存数量设置样式
                let quantityHtml = item.quantity || 0;
                if (quantityHtml <= STOCK_THRESHOLDS.urgent) {
                    quantityHtml = `<span class="stock-urgent">${quantityHtml}</span>`;
                } else if (quantityHtml <= STOCK_THRESHOLDS.low) {
                    quantityHtml = `<span class="stock-low">${quantityHtml}</span>`;
                } else if (quantityHtml <= STOCK_THRESHOLDS.medium) {
                    quantityHtml = `<span class="stock-medium">${quantityHtml}</span>`;
                } else {
                    quantityHtml = `<span class="stock-high">${quantityHtml}</span>`;
                }
                
                // 获取查询次数
                const queryCount = queryStats[item.code] || 0;
                
                row.innerHTML = `
                    <td>${codeHtml}</td>
                    <td>${item.color || '-'}</td>
                    <td>${quantityHtml}</td>
                    <td>${item.warehouse || '-'}</td>
                    <td class="${queryCount > 10 ? 'query-count high' : 'query-count'}">
                        ${queryCount}次
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            showToast(`找到 ${matchedItems.length} 条匹配结果`);
        } catch (error) {
            console.error('查询库存失败:', error);
            message.textContent = '查询失败，请重试';
            showToast('查询失败，请重试');
        }
    }

    // 处理管理员上传的Excel文件 - 按指定列读取数据
    function handleAdminFileUpload(event) {
        if (!isAdmin) {
            showToast('请先以管理员身份登录');
            return;
        }
        
        if (isOfflineMode) {
            showToast('当前离线，无法更新库存数据');
            return;
        }
        
        const file = event.target.files[0];
        if (!file) return;
        
        const syncStatus = document.getElementById('syncStatus');
        syncStatus.textContent = '正在解析文件...';
        
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // 获取所有单元格
                const range = XLSX.utils.decode_range(worksheet['!ref'] || 'A1:A1');
                const stockData = [];
                let validRowCount = 0;
                let invalidRowCount = 0;
                
                // 从第二行开始读取（跳过表头）
                for (let row = range.s.r + 1; row <= range.e.r; row++) {
                    try {
                        // 按指定列读取数据（B列=1, C列=2, J列=9，Excel列从0开始计数）
                        const codeCell = worksheet[XLSX.utils.encode_cell({ r: row, c: 1 })]; // B列
                        const colorCell = worksheet[XLSX.utils.encode_cell({ r: row, c: 2 })]; // C列
                        const quantityCell = worksheet[XLSX.utils.encode_cell({ r: row, c: 9 })]; // J列
                        
                        // 获取单元格值
                        const code = codeCell ? (codeCell.v || '').toString().trim() : '';
                        const color = colorCell ? (colorCell.v || '').toString().trim() : '';
                        const quantity = quantityCell ? Number(quantityCell.v) : 0;
                        
                        // 验证必要数据
                        if (!code || isNaN(quantity) || quantity < 0) {
                            invalidRowCount++;
                            continue; // 跳过无效行
                        }
                        
                        // 添加到库存数据（默认为1号仓库，可根据需要修改）
                        stockData.push({
                            code,
                            color,
                            quantity,
                            warehouse: '1号仓库' // 默认仓库，可根据实际情况调整
                        });
                        
                        validRowCount++;
                    } catch (rowError) {
                        invalidRowCount++;
                        console.error(`处理行 ${row + 1} 时出错:`, rowError);
                    }
                }
                
                // 检查是否有有效数据
                if (validRowCount === 0) {
                    syncStatus.textContent = `未找到有效数据，共跳过 ${invalidRowCount} 行`;
                    showToast('未找到有效数据，请检查文件格式');
                    return;
                }
                
                syncStatus.textContent = `解析完成：有效数据 ${validRowCount} 行，跳过无效数据 ${invalidRowCount} 行，正在同步到服务器...`;
                
                // 准备要保存的数据（包含时间戳）
                const saveData = {
                    stockData: stockData,
                    updateTime: new Date().toLocaleString()
                };
                
                // 保存到Firebase
                firebase.set(stockRef, saveData).then(() => {
                    syncStatus.textContent = `库存数据已成功更新，共导入 ${validRowCount} 条记录`;
                    showToast(`库存数据更新成功，导入 ${validRowCount} 条记录`);
                    
                    // 更新本地缓存
                    localStorage.setItem('cachedStockData', JSON.stringify(stockData));
                    localStorage.setItem('cachedStockTime', saveData.updateTime);
                    
                    // 更新当前内存中的库存数据
                    window.stockData = stockData;
                    
                    // 如果在库存查询页面且有查询内容，重新查询
                    if (currentMode === 'stock' && document.getElementById('stockCode').value.trim()) {
                        searchStock();
                    }
                    
                    // 重置文件输入
                    document.getElementById('adminFileInput').value = '';
                }).catch((error) => {
                    console.error('更新库存数据失败', error);
                    syncStatus.textContent = '更新失败，请重试';
                    showToast('更新库存数据失败');
                });
                
            } catch (error) {
                console.error('解析Excel文件失败', error);
                syncStatus.textContent = '文件解析失败，请检查文件格式';
                showToast('文件解析失败');
            }
        };
        
        reader.readAsArrayBuffer(file);
    }

        toast.style.display = 'block';
        
        setTimeout(() => {
            toast.style.display = 'none';
        }, 3000);
    }
</script>

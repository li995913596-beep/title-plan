<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瓷砖出入库管理系统</title>
    <!-- 引入 SheetJS 库用于处理 Excel 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- 引入 Firebase 模块化版本 -->
    <script type="module">
        // 首先导入所有需要的 Firebase 函数
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyC65DEOgj4WeksRRVmw4ZTrNkCB83SoQpI",
            authDomain: "tile-management-system-f5db8.firebaseapp.com",
            databaseURL: "https://tile-management-system-f5db8-default-rtdb.firebaseio.com",
            projectId: "tile-management-system-f5db8",
            storageBucket: "tile-management-system-f5db8.appspot.com",
            messagingSenderId: "925027091187",
            appId: "1:925027091187:web:a2bb160b629f541abded86"
        };

        try {
            // 初始化 Firebase 应用
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);

            // 创建数据库引用
            const stockRef = ref(database, 'tileStock');

            // 将 Firebase 相关对象暴露到全局，确保其他脚本可以访问
            window.firebase = {
                app,
                database,
                ref,
                set,
                onValue,
                get,
                update,
                stockRef
            };

            // 标记 Firebase 初始化成功
            window.firebaseInitialized = true;
            console.log('Firebase 初始化成功');
            document.getElementById('initializationStatus').style.display = 'none';
        } catch (error) {
            console.error('Firebase 初始化失败:', error);
            window.firebaseInitialized = false;
            window.firebaseError = error.message;
            const statusEl = document.getElementById('initializationStatus');
            statusEl.className = 'initialization-status initialization-error';
            statusEl.innerHTML = `初始化失败: ${error.message}<div class="translation">Initialization failed: ${error.message}</div>`;
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 15px;
            background-color: #f5f5f5;
        }
